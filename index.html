<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Blog</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/front-matter@4.0.2/dist/front-matter.min.js"></script>
</head>
<body>
    <h1>My Markdown Blog</h1>
    <h2 id="post-title"></h2>
    <p id="post-date"></p>
    <div id="content">Loading...</div>

    <script>
      fetch("posts/my-post.md") // Change to "posts/my-post.txt" if needed
          .then(response => {
              if (!response.ok) {
                  throw new Error(`HTTP error! Status: ${response.status}`);
              }
              return response.text();
          })
          .then(markdown => {
              console.log("Fetched Markdown:", markdown); // Debug output
              
              // Parse front matter
              const parsed = frontMatter(markdown);
              console.log("Parsed Front Matter:", parsed); // Debug output
  
              const metadata = parsed.attributes;  // Title, date, tags, etc.
              const content = parsed.body;        // Markdown content
  
              // Update page with metadata
              document.getElementById("post-title").textContent = metadata.title || "Untitled Post";
              document.getElementById("post-date").textContent = metadata.date || "";
  
              // Render Markdown content
              document.getElementById("content").innerHTML = marked.parse(content);
          })
          .catch(error => console.error("Error loading markdown:", error));
  </script>
</body>
</html>
