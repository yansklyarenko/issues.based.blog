<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Blog</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fm@0.0.2/index.min.js"></script> <!-- Correct front-matter import -->
</head>
<body>
    <h1>My Markdown Blog</h1>
    <h2 id="post-title"></h2>
    <p id="post-date"></p>
    <div id="content">Loading...</div>

    <script>
        fetch("posts/my-post.md")
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(markdown => {
                console.log("Fetched Markdown:", markdown); // Debugging step

                // Parse front matter correctly
                const parsed = fm(markdown); // Using `fm()` instead of `frontMatter()`
                console.log("Parsed Front Matter:", parsed); // Debugging step

                const metadata = parsed.attributes;  // Title, date, etc.
                const content = parsed.body;        // Markdown content without front matter

                // Update page with metadata
                document.getElementById("post-title").textContent = metadata.title || "Untitled Post";
                document.getElementById("post-date").textContent = metadata.date || "";

                // Render Markdown content
                document.getElementById("content").innerHTML = marked.parse(content);
            })
            .catch(error => console.error("Error loading markdown:", error));
    </script>
</body>
</html>
